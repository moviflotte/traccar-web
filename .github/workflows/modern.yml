name: Modern App Lint
on:
  push:
    branches:
      - master
    paths:
      - modern/**
      - .github/workflows/modern.yml
  pull_request:
    branches:
      - master
    paths:
      - modern/**
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        cache: npm
        cache-dependency-path: modern/package-lock.json
    - run: npm ci
      working-directory: modern
    - run: npm run lint
      working-directory: modern
    - run: npm run build
      working-directory: modern
      env:
        VITE_URL_NAME: ${{ vars.VITE_URL_NAME }}
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: modern/build
  deploy_pages:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
  build_ios:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          cache: npm
          cache-dependency-path: modern/package-lock.json
      - run: npm ci
        working-directory: modern
      - run: |
          npm run build
          npx cap add ios
        working-directory: modern
        env:
          VITE_URL_NAME: ${{ vars.VITE_URL_NAME }}
      - run: |
          cp Gemfile ./ios/App
          cp -r fastlane ./ios/App
          touch ./ios/App/gc_keys.json
          echo '${{ secrets.GOOGLE_CLOUD_AUTH }}' >> ./ios/App/gc_keys.json
        working-directory: modern
      - run: fastlane beta
        working-directory: modern/ios/App
        env:
          APP_STORE_CONNECT_API_KEY_KEY: ${{ secrets.APPSTORE_API_KEY }}
